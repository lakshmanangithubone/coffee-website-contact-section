<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coffee website contact us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/letter-l.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main></main>
    <footer>
      <section class="contact">
        <div class="contactHeader">
          <figure class="headingLogo">
            <img src="images/heading-img.png" alt="pic" class="headingImage" />
          </figure>
          <h2>Contact Us</h2>
        </div>
        <div class="contactBody">
          <figure class="contactImage">
            <img src="images/contact-img.svg" alt="pic" class="contactPic" />
          </figure>

          <form class="contactForm">
            <div class="contactFormHeader">
              <h4>Book A Table</h4>
            </div>
            <div class="contactFormBody">
              <div class="inputBox">
                <label for="name"></label>
                <input
                  type="text"
                  placeholder="Enter Your Name"
                  class="nameInput"
                  id="name"
                />
              </div>
              <div class="inputBox">
                <label for="phoneNumber"></label>
                <input
                  type="tel"
                  placeholder="Enter Your Number"
                  class="telInput"
                  id="phoneNumber"
                />
              </div>
              <div class="inputBox">
                <label for="noOfGuests"></label>
                <input
                  type="number"
                  placeholder="How Many Guests"
                  class="numberInput"
                  id="noOfGuests"
                />
              </div>
              <button class="contactFormButton">
                <a href="#"> Send Message </a>
              </button>
            </div>
          </form>
        </div>
      </section>
    </footer>
  </body>
</html>
